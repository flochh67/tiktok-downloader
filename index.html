<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader (Public API)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-custom {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.95);
            border: none;
        }
        .input-group-text {
            background-color: white;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        #resultArea {
            display: none; /* Sembunyikan hasil saat awal */
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .video-thumb {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card card-custom p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-dark"><i class="bi bi-tiktok text-danger"></i> Zahratun üê•</h2>
                    <p class="text-muted small">Gratis tis tis</p>
                </div>

                <div class="mb-3">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                        <input type="text" class="form-control" id="tiktokUrl" placeholder="Tempel link TikTok di sini...">
                    </div>
                </div>

                <button onclick="fetchVideo()" class="btn btn-dark w-100 py-2 fw-bold" id="btnDownload">
                    <i class="bi bi-cloud-arrow-down-fill me-2"></i> Download 1 Tahun lagi
                </button>

                <div id="statusMsg" class="text-center mt-3 small text-secondary"></div>

                <div id="resultArea" class="mt-4">
                    <hr>
                    <div class="d-flex align-items-center mb-3">
                        <img id="authorAvatar" src="" class="rounded-circle me-2" width="40" height="40" alt="User">
                        <div>
                            <h6 id="authorName" class="m-0 fw-bold">Username</h6>
                            <small class="text-muted">Pemilik Video</small>
                        </div>
                    </div>

                    <p id="videoDesc" class="small text-muted mb-3 text-truncate">Caption video...</p>

                    <div class="ratio ratio-16x9 mb-3 rounded overflow-hidden shadow-sm">
                        <video id="videoPlayer" controls class="w-100 h-100" style="object-fit: cover; background: black;">
                            Browser Anda tidak mendukung tag video.
                        </video>
                    </div>

                    <div class="d-grid gap-2">
                        <a id="downloadBtn" href="#" target="_blank" class="btn btn-success">
                            <i class="bi bi-download me-2"></i> Simpan Video 
                        </a>
                        <a id="musicBtn" href="#" target="_blank" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-music-note-beamed me-2"></i> Download Musik
                        </a>
                    </div>
                </div>

            </div>
            <div class="text-center mt-3 text-white-50 small">
                &copy; 2077 Mupp no counter
            </div>
        </div>
    </div>
</div>

<script>
    async function fetchVideo() {
        const urlInput = document.getElementById('tiktokUrl').value;
        const btn = document.getElementById('btnDownload');
        const statusMsg = document.getElementById('statusMsg');
        const resultArea = document.getElementById('resultArea');

        if (!urlInput) {
            statusMsg.innerHTML = "<span class='text-danger'>Link tidak boleh kosong!</span>";
            return;
        }

        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Memproses...';
        statusMsg.innerText = "Sedang mencari video...";
        resultArea.style.display = 'none';

        try {
            const apiUrl = 'https://www.tikwm.com/api/';
            
            const formData = new FormData();
            formData.append('url', urlInput);
            formData.append('count', 12);
            formData.append('cursor', 0);
            formData.append('web', 1);
            formData.append('hd', 1);

            const response = await fetch(apiUrl, {
                method: 'POST',
                body: formData
            });

            const res = await response.json();

            if (res.code === 0) {
                const data = res.data;

                // --- BAGIAN PERBAIKAN UTAMA ---
                // Kita cek apakah link dimulai dengan 'http'. Jika tidak, tambahkan domain tikwm.
                let videoUrl = data.play;
                let musicUrl = data.music;
                let avatarUrl = data.author.avatar;

                // Fungsi kecil untuk memperbaiki link
                const fixUrl = (url) => {
                    if (!url) return '';
                    if (url.startsWith('http')) return url;
                    return `https://www.tikwm.com${url}`;
                };

                videoUrl = fixUrl(videoUrl);
                musicUrl = fixUrl(musicUrl);
                avatarUrl = fixUrl(avatarUrl);
                // -------------------------------

                document.getElementById('authorName').innerText = data.author.nickname;
                document.getElementById('authorAvatar').src = avatarUrl;
                document.getElementById('videoDesc').innerText = data.title;
                
                document.getElementById('videoPlayer').src = videoUrl; 
                
                // Update tombol download
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = videoUrl;
                
                // Tambahkan atribut agar browser tidak memblokir (CORS)
                downloadBtn.setAttribute('target', '_blank');
                downloadBtn.setAttribute('rel', 'noreferrer');

                const musicBtn = document.getElementById('musicBtn');
                musicBtn.href = musicUrl;
                musicBtn.setAttribute('target', '_blank');
                musicBtn.setAttribute('rel', 'noreferrer');

                resultArea.style.display = 'block';
                statusMsg.innerText = "";
            } else {
                throw new Error("Video tidak ditemukan. Pastikan akun tidak diprivat.");
            }

        } catch (error) {
            console.error(error);
            statusMsg.innerHTML = `<span class='text-danger'>Gagal: ${error.message}</span>`;
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-cloud-arrow-down-fill me-2"></i> Download Sekarang';
        }
    }
</script>

</body>
</html>
